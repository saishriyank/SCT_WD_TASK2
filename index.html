<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <h1>Stopwatch</h1>
    <div class="time-display" id="time-display">00:00:00.00</div>
    <div class="buttons">
      <button id="start-pause-btn" class="control-btn1">Start</button>
      <button id="reset-btn" class="control-btn2">Reset</button>
      <button id="lap-btn" class="control-btn3">Lap</button>
    </div>
    <ul id="laps-list" class="laps-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
